global:
  scrape_interval:     30s # scrape per 30s
  evaluation_interval: 30s # alert eval per 30s


alerting:
  alertmanagers:
  - static_configs:
    # note change this to actual server ip and port when deploying
    - targets: ['127.0.0.1:9093']


rule_files:
  - "rules.yml"


scrape_configs:
  # microcraft
  - job_name: microcraft
    static_configs:
      # Note change this to actual microcraft backend ip:port when deploying
      - targets: ['127.0.0.1:5001']
        labels:
          instance: microcraft


